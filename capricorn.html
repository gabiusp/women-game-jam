<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="scene">
        <img src="assets/img/eu_era.jpg">
    </div>

    <audio src="music/music.mp3"></audio>
    
    <!-- Background -->
    <div class="stars"></div>
    <div class="twinkling"></div> 
    <div class="clouds"></div>

    <div class="starmap">
        <button class="audio" id="audioButton" onclick="playAudio()"></button>

        <img src="assets/img/capricorn.png" alt="stars" usemap="#orbs" width="100%">
        <map name="orbs">
            <area onclick="onStorieOrbClick('capricorn', 0)" alt="#" href="#" coords="2050,461,59" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 1)" alt="#" href="#" coords="480,665,61" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 2)" alt="#" href="#" coords="668,1094,103" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 3)" alt="#" href="#" coords="1248,729,135" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 4)" alt="#" href="#" coords="909,699,70" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 5)" alt="#" href="#" coords="638,695,62" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 6)" alt="#" href="#" coords="1291,1518,66" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 7)" alt="#" href="#" coords="1910,495,55" shape="circle">
            <area onclick="onStorieOrbClick('capricorn', 8)" alt="#" href="#" coords="1413,1415,67" shape="circle">
            <area onclick="onPuzzleOrbClick('capricorn')" alt="#" href="#" coords="1979,624,66" shape="circle">
        </map>
    </div>
    
    <script type="text/javascript" src="scripts/game.js"></script> 
    <script type="text/javascript" src="scripts/imageMapResizer.min.js"></script>
    <script type="text/javascript">
        imageMapResize();
    </script>
    <script src="scripts/audio.js"></script>
    <script type="text/javascript">
        var scene = document.querySelector('.scene');
        scene.addEventListener('animationend',function(event) { 
            scene.style.display = 'none'; 
        }, false);
    </script>

</body>
